<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        body>div{
            box-shadow:-12px 7px 20px 6px black;
            width: 10px;
            height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;

        }
        div:hover{
            width:50% ;
            background-color: cyan;
            transition-property: width,background-color;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;

        }


    </style>
</head>
<body>

    <div style="background: #ff253a">A</div>
    <div style="background: #2d2626">B</div>
    <div style="background: lime">C</div>
    <div style="background: darkgreen">D</div>
    <div style="background: deeppink">E</div>


</body>
</html>
