</head>
<body>

<div class="row  container-fluid" style="margin:0; padding: 0 ">
  <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
    <div class="card bg-light mt-2" >
      <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Order</div>
      <div class="card-body">

        <div class="form-group ">
          <label for="txtOrderid">Order-Id</label>
          <input class="form-control" id="txtOrderid" name="Orderid" type="text"placeholder="Auto-Generate">
        </div>
        <div class="form-group ">
          <label for="txtdate">Date</label>
          <input class="form-control" id="txtdate" name="Orderdate" type="date">
        </div>
      </div>
    </div>

    <div class="card bg-light mt-2" >
      <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Customer</div>
      <div class="card-body">

        <div class="form-group ">
          <label for="txtcusid">Customer-Id</label>
          <input class="form-control" id="txtcusid" name="Customer-Id" type="text">
        </div>
        <div class="form-group ">
          <label for="txtcusname">Customer-Name</label>
          <input class="form-control" id="txtcusname" name="Name" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
    <div class="card bg-light mt-2" >
      <div class="card-header bg-danger text-white font-weight-bold" style="text-align: center;">Product</div>
      <div class="card-body">

        <div class="form-group ">
          <label for="txtItemcode">Product-Id</label>
          <input class="form-control" id="txtItemcode" name="Product-Id" type="text" >
        </div>
        <div class="form-group ">
          <label for="txtItemName">Product-Name</label>
          <input class="form-control" id="txtItemName" name="Product-Name" type="text">
        </div>
        <div class="form-group ">
          <label for="txt-qty">Quentity</label>
          <input class="form-control" id="txt-qty" name="Quentity" type="text" >
        </div>
        <div class="form-group ">
          <label for="txtUnitPrice">Unit-Price</label>
          <input class="form-control" id="txtUnitPrice" name="Unit-Price" type="text">
        </div>
        <div class="form-group ">
          <label for="txttotalPrice">Total</label>
          <input class="form-control" id="txttotalPrice" name="TatalPrice" type="text">
        </div>
        <button type="button" class="btn btn-info"><i class="fa fa-shopping-cart">&nbsp;</i>Add To Cart
        </button>
      </div>
    </div>
  </div>
<!--  ////////////////////////////////////////////////////////-->
  <div class=" col-xl-6 col-lg-6 col-md-12 col-12">
    <form class="needs-validation mt-2" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="txtDiscount">Discount</label>
          <input type="text" class="form-control" id="txtDiscount" required>

        </div>
        <div class="col-md-6 mb-3">
          <label for="txtPaymentMethod">Payment Methord</label>
          <select class="custom-select" id="txtPaymentMethod" required>

            <option>Credit</option>
            <option>Debet</option>
            <option>Cash</option>
          </select>

        </div>
      </div>
<!--      ///////////////////////////-->
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="txtcash">Cash</label>
          <input type="text" class="form-control" id="txtcash" required>

        </div>
        <div class="col-md-6 mb-3">
          <label for="txtChange">Change</label>
          <input type="text" class="form-control" id="txtChange" required>

        </div>
      </div>
<!--      ///////////////////////-->
      <div class="form-row form-group">
        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body net-total">
              <div class="row">
                <div class="col-md-12">
                  <h2>Net Total</h2>
                </div>
                <div class="col-md-12">
                  <h1>0/=</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row" style="align-items: center;justify-content: center">

        <button  class=" btn btn-warning mt-xl-5 mb-md-2 mb-sm-2" type="button"><i class="fa fa-repeat">&nbsp;</i>
          Cancel</button>

      </div>

      <div class="form-row" style="align-items: center;justify-content: center;position: relative">

        <button  class=" btn btn-success mt-xl-5" type="button" style="width: 100%">
          <i class="fa fa-telegram">&nbsp;</i>
          Process Payment</button>

      </div>


    </form>

  </div>
<div class="table-responsive">
  <table class="table ml-2 mt-2">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Item-Name</th>
      <th scope="col">Unit-Price</th>
      <th scope="col">Qty</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">Lenovo Laptop</th>
      <td>75000</td>
      <td>1</td>
      <td>75000</td>
      <td>
        <button  class=" btn btn-danger" type="button" style="width: 100%">
          <i class="fa fa-remove">&nbsp;</i>
          Remove</button>
      </td>

    </tbody>
  </table>

</div>

</div>

</body>
</html>
