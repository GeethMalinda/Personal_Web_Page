<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditProfile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Assests/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Sell-X</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="Dashbord2.html"><i class="fa fa-home">&nbsp;</i>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="Login.html"><i class="fa fa-user">&nbsp;</i>LogOut</a>
            </li>

        </ul>
    </div>
</nav>

<div class="card border-secondary mb-3 mx-auto mt-5" style="max-width: 24rem;">
    <div class="card-header text-uppercase font-weight-bold ">Register</div>
    <div class="card-body text-secondary">
        <form>
            <div class="form-group">
                <label for="fulname">Ful name</label>
                <input type="fulname" class="form-control" id="fulname" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>

            <div class="form-group">
                <label for="passward">Password</label>
                <input type="password" class="form-control" id="passward">
            </div>
            <div class="form-group">
                <label for="repassward">Re-enter-passward</label>
                <input type="repassword" class="form-control" id="repassward">
            </div>
            <div class="form-group">
                <label for="usertype">User-Type</label>
                <select type="user" class="form-control" id="usertype" aria-describedby="emailHelp">
                    <option value="1">Admin</option>
                    <option value="0">Other</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-user">&nbsp;</i>Register</button>
            <span><a href="Login.html">Login</a></span>
        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>
</body>
</html>
